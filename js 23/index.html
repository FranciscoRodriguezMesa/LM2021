<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
        <tr>
            <td><label for="cadena">Cadena</label></td>
            <td><input type="text" name="cadena" id="cadena"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Comprobar Cadena" 
                onclick="comprobarCadena(document.getElementsById('cadena')"></td>
        </tr>
    </table>
<script>

    function comprobarCadena(cadena){
        if(cadena == cadena.toLowerCase()){
            document.getElementById("resultadoCadena").innerHTML = "La cadena esta en minuscula"
        }
        else if(cadena == cadena.toUpperCase()){
            document.getElementById("resultadoCadena").innerHTML = "La cadena esta en mayuscula"
        }
        else {
            document.getElementById("resultadoCadena").innerHTML = "La cadena esta en mayuscula y minuscula"
        }
    }
</script>
</body>
</html>
