<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table style="border: 1px solid red;">
        <caption>
            Horarios
        </caption>
        <tr>
            <th>
                Lunes
            </th>
            <th>
                Martes
            </th>
            <th style="border:solid 3px green;">
                Miercoles
            </th>
            <th>
                Jueves
            </th>
            <th>
                Viernes
            </th>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
            <td>
                4
            </td>
            <td style="border: dotted 9px blue;">
                5
            </td>
        </tr>
    </table>
</body>
</html>
