<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table style="border: 1px solid red;">
        <caption>
            Horarios
        </caption>
        <thead>
            <tr>
                <th>
                    Lunes
                </th>
                <th>
                    Martes
                </th>
                <th style="border:solid 3px green;">
                    Miercoles
                </th>
                <th>
                    Jueves
                </th>
                <th>
                    Viernes
                </th>
            </tr>  
        </thead>
        <tbody>    
            <tr>
                <td>
                    1
                </td>
                <td>
                    2
                </td>
                <td>
                    3
                </td>
                <td>
                    4
                </td>
                <td style="border: dotted 9px blue;">
                    5
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Lenguaje
                </td>
                <td>
                    Seguridad
                </td>
                <td>
                    ISO
                </td>
                <td>
                    Hardware
                </td>
                <td>
                    Base 
                </td>
            </tr>
        </tfoot>
    
    
    </table>
</body>
</html>
