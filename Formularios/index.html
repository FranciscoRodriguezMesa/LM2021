<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
            <!--Francisco Rodrígue Mesa-->
</head>
<body>
    <form action="acciones/registro.php" method="GET"></form>
    <table>
        <tr>
            <caption>
                Registro
            </caption>
            <td>
                <label for="nombre">Nombre</label>
            </td>
            <td>
                <input type="text"
                        id="name"
                        placeholder="Nombre de Usuario"
                        size="50"
                        maxlength="10">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Password</label>
            </td>
            <td>
                <input type="password"
                        name="pass"
                        id="pass">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pregunta">
                    Mayor de edad?
                </label>
            </td>
            <td>
                <span>Sí</span>
                <input type="radio"
                        name="pregunta" 
                        id="pregunta" 
                        value="s">
                <span>No</span>
                <input type="radio" 
                        name="pregunta" 
                        id="pregunta" 
                        value="n"
                        checked>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Aficiones">Aficiones</label>
            </td>
            <td>
                <input type="checkbox" 
                        name="futbol"
                        id="futbol"
                        value="futbol">
                <span>Futbol</span>
                <input type="checkbox" 
                        name="tenis"
                        id="tenis"
                        value="tenis">
                <span>Tenis</span>
                <input type="checkbox" 
                        name="tenisdemesa"
                        id="tenisdemesa"
                        value="tenisdemesa">
                <span>Tenis de mesa</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="ciclos">Ciclos Informática</label>
            </td>
            <td>
                <select name="ciclos" id="ciclos">
                    <option value="0" selected>Seleccione</option>
                    <optgroup label="Grado SUPERIO">
                        <option value="1">ASIR</option>
                        <option value="2">DAW</option>
                        <option value="3">DAM</option>    
                    </optgroup>
                    <optgroup label="Grado MEDIO">
                        <option value="4">SMR</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="fichero">Fichero</label>
            </td>
            <td>
                <input type="file"
                        name="fichero"
                        id="fichero">
            </td>
        </tr>
        <tr>
            <td>
                <label for="descripcion">Descripción</label>
            </td>
            <td>
                <!--TODO TEXTAREA EN UNA FILA-->
                <textarea name="descripcion" id="descripcion" cols="40" rows="5" maxlength="20">
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="edad">
                    Edad
                </label>
            </td>
            <td>
                <input type="number"
                        name="edad"
                        id="edad"
                        min="14"
                        max="35"
                        value="18"> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="correo">Correo</label>
            </td>
            <td>
                <input type="email"
                        name="correo"
                        id="correo"
                        required> <!--OBLIGATORIO-->
            </td>
        </tr>
        <tr>
            <td>
                <label for="web">Dirección</label>
            </td>
            <td>
                <input type="url" 
                        name="web" 
                        id="web">
            </td>
        </tr>
        <tr>
            <td>
                <label for="telefono"> 
                    Nú. telefono     
                </label>
            </td>
            <td>
                <input type="tel" 
                        name="telefono" 
                        id="telefono"
                        pattern="+[0-9]{2}[0*-9]{9}"
                        required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="busqueda">
                    Búsquedas
                </label>
            </td>
            <td>
                <input type="search"
                        id="busqueda"
                        name="busqueda">
            </td>
        </tr>
        <tr>
            <td>
                <label for="fechas">
                    Fechas
                </label>
            </td>
            <td>
                <input type="date" name="" id="">
                <input type="time" name="" id="">
                <input type="datetime-local" name="" id="">
                <input type="month" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for=""></label>
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        
        <tr>
            <td>
                <input type="button"
                        name="boton"
                        id="boton"
                        value="Mostrar"
                        onclick="alert('Buenas');">
                <input type="reset" value="Borrar"/>
            </td>
            <td>
                <input type="submit" value="Enviar" >
            </td>
        </tr>
    </table>

</body>
</html>
